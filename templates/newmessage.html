{% extends "base.html" %}

{% block title %}New Message{% endblock title %}

{% block content %}

            <div class="page-content">
                <div class="row">
                    <div class="col-md-2">
                        <div class="sidebar content-box" style="display: block;">
                            <ul class="nav">
                                <!-- Main menu -->
                                <li><a href="/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                                <li class="current"><a href="/newmessage"><i class="glyphicon glyphicon-pencil"></i> New Message</a></li>
                                <li><a href="/inbox"><i class="glyphicon glyphicon-envelope"></i> Inbox</a></li>
                                <li><a href="/sentmessages"><i class="glyphicon glyphicon-send"></i> Sent</a></li>
                                 <li><a href="/deletedmessages"><i class="glyphicon glyphicon-trash"></i> Deleted Messages</a></li>
                                <li><a href="/calendar"><i class="glyphicon glyphicon-calendar"></i> Calendar</a></li>
                                <li><a href="/weather"><i class="glyphicon glyphicon-cloud"></i> Weather</a></li>
                                 <li><a href="{{ logout_url}}"><i class="glyphicon glyphicon-user"></i> Sign Out</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="content-box-header">
                                    <div class="panel-title">New message</div>
                                </div>

                                <div class="content-box-large box-with-header">
                                    <div class="panel-body">
                                        <div class="col-sm-8">
                                            <form class="form-horizontal" role="form" action="/rezultat" method="post">
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">To:</label>
                                                    <div class="col-sm-10">
                                                        <input name="receiver" class="form-control" placeholder="To">
                                                    </div>
                                                </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-1 control-label">Subject:</label>
                                                        <div class="col-sm-10">
                                                            <input name="subject" class="form-control" placeholder="Subject">
                                                        </div>
                                                    </div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">Message:</label>
                                                        <div class="col-sm-10">
                                                            <textarea class="form-control" placeholder="Message" rows="10" cols="200" name="message"></textarea>
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-1 col-sm-1">
                                                        <button type="submit" class="btn btn-default">Send message</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


{% endblock content %}
